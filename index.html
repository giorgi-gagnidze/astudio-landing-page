<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>A+ Studio Landing Page</title>
  </head>
  <body>
    <header class="header">
      <p>A+ <span>Studio</span></p>
      <ul>
        <li>Home</li>
        <li>What We Do</li>
        <li>Service</li>
        <li>Project</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </header>
    <div class="hero-container">
      <div class="hero-text-container">
        <h1 class="hero-heading">A Digital Product Agency</h1>
        <p class="hero-text">
          Leading digital agency with solid design and development expertise. We
          build readymade websites, mobile applications, and elaborate online
          business services.
        </p>
        <button class="hero-button">Contact Now</button>
      </div>
      <div>
        <img src="./Images/elipse-blue.png" alt="blue elipse" />
        <img src="./Images/hero.jpg" alt="people in office" />
        <img src="./Images/yellow-rectangle.png" alt="" />
      </div>
    </div>
  </body>
</html>
